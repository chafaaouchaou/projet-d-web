<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <button id="logout-button" class="sidebar-button">Logout</button>
            <button id="users-button" class="sidebar-button">Users</button>
            <button id="grids-button" class="sidebar-button">Grids</button>
            <button id="add-user-button" class="sidebar-button hidden">Add User</button>
        </nav>
        <main class="content">
            <h1>Admin Dashboard</h1>
            <div id="users-section" class="section hidden">
                <h2>Users</h2>
                <ul id="users-list"></ul>
            </div>
            <div id="grids-section" class="section hidden">
                <h2>Grids</h2>
                <ul id="grids-list"></ul>
            </div>
        </main>
    </div>
    <script type="module" src="assets/js/dashboard.js"></script>
</body>
</html>
