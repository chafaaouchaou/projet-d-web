<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <button id="logout-button" class="sidebar-button">Logout</button>
            <button id="users-button" class="sidebar-button">Users</button>
            <button id="grids-button" class="sidebar-button">Grids</button>
            <button id="add-user-button" class="sidebar-button">Add User</button>
        </nav>
        <main class="content">
            <h1>Admin Dashboard</h1>
            <div id="users-section" class="section ">
                <h2>Users</h2>
                <ul id="users-list"></ul>
            </div>
            <div id="grids-section" class="section ">
                <h2>Grids</h2>
                <ul id="grids-list"></ul>
            </div>
        </main>
    </div>

    <!-- Formulaire pour ajouter un utilisateur -->
    <div id="add-user-modal" class="modal hidden">
        <form  id="add-user-form" class="modal-content">
            <h2>Add User</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="form-buttons">
                <button type="submit">Add</button>
                <button type="button" id="close-modal-button">Cancel</button>
            </div>
        </form>
    </div>

    <script type="module" src="assets/js/dashboard.js?v=2"></script>
</body>
</html>
