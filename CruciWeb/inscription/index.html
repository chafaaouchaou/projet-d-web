<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="assets/css/styles.css?v=2">
    <link rel="stylesheet" href="../../global.css?v=1">
    <link rel="stylesheet" href="../../normalize.css">

</head>
<body>

    
    <nav>
        <a href="/projet-d-web/CruciWeb/games">New game</a>
        <a href="/projet-d-web/CruciWeb/mygames">My games</a>
        <a href="/projet-d-web/CruciWeb/profile">Profile</a>
        <a href="/projet-d-web/CruciWeb/mygrids">My grids</a>

        <!-- Ces liens seront affichés si l'utilisateur n'est pas connecté -->
        <a href="/projet-d-web/CruciWeb/connection" id="login-link" class="hidden">Login</a>
        <a href="/projet-d-web/CruciWeb/inscription" id="register-link" class="hidden">Register</a>

        <!-- Ce lien sera affiché si l'utilisateur est connecté -->
        <a href="javascript:void(0);" id="logout-link" class="hidden" onclick="logout();">Logout</a>
    </nav>

    <div class="form-container">
        <img src="./assets/images/logo.png.png" alt="Avatar">
        <h2>Créer votre compte</h2>
        <form >
            <p class="texte-inputs">Nom Prénom</p>
            <div class="form-group-nom-prenom">
                <input type="text"  required>
                <input type="text"  required>
            </div>
            <p class="texte-inputs">Email</p>
            <input type="email"  required>
            <p class="texte-inputs">Mot de passe</p>
            <input type="password"  required>
            <small>En vous inscrivant, vous acceptez les <a href="#">Conditions d'utilisation</a> et la <a href="#">Politique de confidentialité</a>.</small>
            <button type="submit">Créer</button>
        </form>
        <small>Vous avez déjà un compte ? <a href="/CruciWeb/connection/">Connexion!</a></small>
    </div>
    <script src="assets/js/app.js?v=2"></script>
    <script src="../../global.js"></script>
</body>
</html>
