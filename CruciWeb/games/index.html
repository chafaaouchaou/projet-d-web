<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux</title>
    <link rel="stylesheet" href="./assets/css/styless.css">
    <link rel="stylesheet" href="../../global.css?v=1">
    <link rel="stylesheet" href="../../normalize.css">
</head>
<body>
        
    <nav>
        <a href="/projet-d-web/CruciWeb/games">New game</a>
        <a href="/projet-d-web/CruciWeb/mygames">My games</a>
        <a href="/projet-d-web/CruciWeb/profile">Profile</a>
        <a href="/projet-d-web/CruciWeb/creergrid">Créer Gris</a>


        <!-- Ces liens seront affichés si l'utilisateur n'est pas connecté -->
        <a href="/projet-d-web/CruciWeb/connection" id="login-link" class="hidden">Login</a>
        <a href="/projet-d-web/CruciWeb/inscription" id="register-link" class="hidden">Register</a>

        <!-- Ce lien sera affiché si l'utilisateur est connecté -->
        <a href="javascript:void(0);" id="logout-link" class="hidden" onclick="logout();">Logout</a>
    </nav>

        <main>
            <!-- Search Bar and Filters -->
            <div class="search-filter-container">
                <div class="search-div">
                    <img src="assets/images/search.png" alt="Search Icon" class="search-icon">
                    <input type="text" id="search-bar" placeholder="Search game" />
                </div>
                <div class="filter-buttons">
                    <div class="filter-group">
                        <label for="level-select" class="filter-label">Level:</label>
                        <select id="level-select" class="filter-select">
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="date-select" class="filter-label">Date:</label>
                        <select id="date-select" class="filter-select">
                            <option value="Today">Today</option>
                            <option value="Last Week">Last Week</option>
                            <option value="Last Month">Last Month</option>
                            <option value="All Time">All Time</option>
                        </select>
                    </div>
                </div>
        
            </div>
            <div id="games-container">Loading...</div>
        </main>
        <footer>
            <p>&copy; 2024 Games Inc.</p>
        </footer>
    <script  type="module" src="assets/js/games.js?v=1"></script>
